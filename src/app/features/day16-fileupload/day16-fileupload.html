<!-- ðŸ”¹ Button to Open Popup -->
<button class="btn btn-primary" (click)="openModal()">Upload Files</button>

<!-- ðŸ”¹ Modal -->
<div class="modal fade show" tabindex="-1" [ngClass]="{'d-block': showModal()}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">File Upload</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <div
          class="drop-zone p-4 border rounded text-center"
          [class.active]="dragActive"
          (drop)="onDrop($event)"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
        >
          <input type="file" multiple hidden #fileInput (change)="onFileChange($event)">
          <p>Drag & drop files here, or</p>
          <button class="btn btn-outline-primary" (click)="fileInput.click()">Browse</button>
        </div>

        <!-- File List -->
        <div *ngIf="files.length > 0" class="mt-3">
          <div *ngFor="let file of files; let i = index" class="border rounded p-2 mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ file.file.name }}</strong>
                <div class="small text-muted">{{ file.file.size / 1024 | number:'1.0-0' }} KB</div>
              </div>
              <button class="btn btn-sm btn-danger" (click)="removeFile(i)">Remove</button>
            </div>

            <!-- Progress bar with percentage inside -->
            <div class="progress mt-2" style="height: 22px; position: relative;">
              <div class="progress-bar d-flex align-items-center justify-content-center"
                   role="progressbar"
                   [style.width.%]="file.progress"
                   [ngClass]="{
                     'bg-success': file.status==='done',
                     'bg-info': file.status==='uploading',
                     'bg-danger': file.status==='error'
                   }">
                <span class="text-white fw-bold">{{ file.progress }}%</span>
              </div>
            </div>

            <small *ngIf="file.status==='done'" class="text-success">Uploaded</small>
            <small *ngIf="file.status==='error'" class="text-danger">Failed</small>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button class="btn btn-primary" (click)="uploadAll()" [disabled]="files.length===0">Upload All</button>
      </div>

    </div>
  </div>
</div>
