<div class="container mt-4">
  <h3 class="mb-4 text-primary">Day 3 â†’ Dynamic Form Controls</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm bg-light">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div class="invalid-feedback">Name is required.</div>
    </div>

    <!-- Skills -->
    <div formArrayName="skills" class="mb-3">
      <label class="form-label">Skills</label>

      <div *ngFor="let skill of skills.controls; let i = index" class="d-flex mb-2">
        <input
          type="text"
          class="form-control me-2"
          [formControlName]="i"
          [ngClass]="{ 'is-invalid': skill.touched && skill.invalid }"
          placeholder="Enter skill"
        />
        <button type="button" class="btn btn-danger" (click)="removeSkill(i)">Remove</button>
        <div class="invalid-feedback">Skill is required.</div>
      </div>

      <button type="button" class="btn btn-secondary mt-2" (click)="addSkill()">+ Add Skill</button>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
  </form>
</div>
