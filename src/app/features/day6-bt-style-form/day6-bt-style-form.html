<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4 text-center">Bootstrap Styled Form</h3>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div class="text-danger small" *ngIf="myForm.get('username')?.touched && myForm.get('username')?.invalid">
          Username is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div class="text-danger small" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid">
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
        <div class="text-danger small" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid">
          Minimum 6 characters required
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
        />
        <div class="text-danger small" *ngIf="myForm.get('confirmPassword')?.touched && myForm.get('confirmPassword')?.invalid">
          Confirm Password is required
        </div>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea
          rows="3"
          class="form-control"
          formControlName="message"
          placeholder="Enter your message"
        ></textarea>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          formControlName="mobile"
          placeholder="Enter 10-digit mobile number"
        />
        <div class="text-danger small" *ngIf="myForm.get('mobile')?.touched && myForm.get('mobile')?.invalid">
          Enter valid 10-digit mobile number
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
  </div>
</div>
