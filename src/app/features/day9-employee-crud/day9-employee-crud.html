<div class="container mt-4">
  <h2 class="mb-3">Employee Management</h2>

  <!-- Form -->
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="col-md-4">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="col-md-4">
        <input
          formControlName="mobile"
          type="text"
          class="form-control"
          placeholder="Mobile Number"
        />
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{ editMode ? 'Update' : 'Add' }} Employee
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>

  <!-- Table -->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
       @for (emp of employeesdata; track emp.id; let i = $index) {
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ emp.username }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.mobile }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEmployee(emp)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id!)">Delete</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
